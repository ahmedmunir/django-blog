{% extends "posts/base.html" %}

{% block title %}
    <title> {{ object.post.title }} - Delete comment</title>
{% endblock title %}

{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'posts/css/footer_bottom.css' %}">
{% endblock style %}

{% block content %}
    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class='border-bottom mb-4'>Delete comment</legend>
                <h2>Are you sure you want to delete comment</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class='btn btn-outline-secondary' href='{% url "post-detail" object.post.id %}'>Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
