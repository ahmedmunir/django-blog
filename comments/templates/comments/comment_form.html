{% extends "posts/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    {% if object.post.title %}
        <title> {{ object.post.title }} - edit comment</title>
    {% else %}
        <title>  New comment</title>
    {% endif %}
    
{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Comment details</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add comment</button>
            </div>
        </form>
    </div>
{% endblock content %}
