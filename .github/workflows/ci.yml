name: Testing 
on: push 

jobs:
  test_project:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run Django unit tests
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        python manage.py test