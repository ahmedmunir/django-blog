{% extends "posts/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Django Blog - reset password</title>
{% endblock title %}

{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'posts/css/footer_bottom.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/button.css' %}">
{% endblock style %}

{% block content %}
    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Request Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
