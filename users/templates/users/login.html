{% extends "blogapp/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Django Blog - Login</title>
{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
                <a class='text-muted ml-2' href='{% url "password_reset" %}'>Forget Password?</a>
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'users-register' %}">Sign Up</a>
        </small>
    </div>
{% endblock content %}
